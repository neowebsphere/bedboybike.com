<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  
  <!-- Simple motorcycle icon -->
  <g transform="translate(200, 150)">
    <!-- Back wheel -->
    <circle cx="80" cy="120" r="60" fill="none" stroke="#444" stroke-width="8"/>
    <circle cx="80" cy="120" r="45" fill="none" stroke="#444" stroke-width="4"/>
    <circle cx="80" cy="120" r="15" fill="#666"/>
    
    <!-- Front wheel -->
    <circle cx="320" cy="120" r="60" fill="none" stroke="#444" stroke-width="8"/>
    <circle cx="320" cy="120" r="45" fill="none" stroke="#444" stroke-width="4"/>
    <circle cx="320" cy="120" r="15" fill="#666"/>
    
    <!-- Frame -->
    <path d="M 80 120 L 200 80 L 320 120" stroke="#555" stroke-width="10" stroke-linecap="round"/>
    <path d="M 200 80 L 200 40" stroke="#555" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Seat -->
    <ellipse cx="180" cy="70" rx="50" ry="15" fill="#666"/>
    
    <!-- Handlebars -->
    <path d="M 200 40 L 280 60" stroke="#555" stroke-width="6" stroke-linecap="round"/>
    <line x1="260" y1="50" x2="300" y2="50" stroke="#555" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Fuel tank -->
    <ellipse cx="220" cy="80" rx="40" ry="25" fill="#555"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">
    NO IMAGE AVAILABLE
  </text>
</svg>

